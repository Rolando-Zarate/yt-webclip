<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="YouTube">	
		<link rel="apple-touch-icon" size="192x192" href="yt.png">
		<style>
			body{
				background-color:white;
			}	
			*{
				margin:0;
			}
			img{
				position:fixed;
				right:35%;
				left:35%;
				top:35%;
				bottom:35%;
				width:30%;
			}
			p{
				font-family:arial;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<img src="yt.png" id="img">
		<script>		
			function act(){
				setTimeout(function(){
			        window.location.replace("https://m.youtube.com/");
			    },5000);
			}
			document.getElementById("img").onload = act;
		</script>
	</body>
</html>
